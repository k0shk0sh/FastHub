query repoProjectsOpen($owner: String!, $name: String!, $page: String) {
repository(owner: $owner, name: $name) {
    projects(first: 30, states: OPEN, after: $page, orderBy: {field: CREATED_AT, direction: DESC}) {
      totalCount
      edges {
        cursor
      }
      pageInfo {
        hasNextPage
        startCursor
        endCursor
      }
      nodes {
        name
        number
        body
        createdAt
        id
        viewerCanUpdate
        columns(first: 1) {
          totalCount
        }
        databaseId
      }
    }
  }
}
