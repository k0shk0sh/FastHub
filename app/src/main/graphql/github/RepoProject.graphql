query getColumns($owner: String!, $name:String!,$number:Int!) {
repository(owner: $owner, name: $name) {
    project(number: $number) {
      name
      viewerCanUpdate
        columns(first: 100) {
          nodes {
            name
            createdAt
            id
            cards(first: 100) {
              nodes {
                note
                createdAt
                url
                content {
                  ... on Node {
                    __typename
                  }
                  ... on Issue {
                    title
                    url
                    number
                    issueState: state
                  }
                  ... on PullRequest {
                    title
                    url
                    number
                    PrState: state
                  }
                  ... on Comment {
                    body
                    author {
                      login
                      avatarUrl
                      url
                    }
                  }
                }
              }
            }
          }
        }
    }
  }
}