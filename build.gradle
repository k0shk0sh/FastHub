// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        butterKnifeVersion = '8.5.1'
        state_version = '1.1.6'
        lombokVersion = '1.16.18'
        supportVersion = "27.0.2"
        gms = "11.8.0"
        thirtyinchVersion = '0.8.0'
        retrofit = '2.3.0'
        junitVersion = '4.12'
        mockitoVersion = '1.10.19'
        assertjVersion = '2.5.0'
        espresseVersion = '2.2.2'
        requery = '1.3.2'
        kotlin_version = '1.2.10'
        commonmark = '0.10.0'
        glideVersion = '3.7.0'
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha07'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.novoda:gradle-build-properties-plugin:0.3'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.2'
        classpath 'io.fabric.tools:gradle:1.24.1'
        classpath 'com.apollographql.apollo:gradle-plugin:0.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath "com.github.viswaramamoorthy:gradle-util-plugins:0.1.0-RELEASE"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}